 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexatech Systems</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #7e88ae;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .info-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-right: 10px;
        }

        .info-text {
            font-size: 16px;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
        }

        .form-submit {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }

      
    </style>
</head>
<body>
    <header>
        <nav>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="products.html">SHOP</a></li>
            <li><a href="reviews.html">REVIEWS</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
        </nav>
    </header>

    <div class="container">
        <h1>CONTACT US</h1>

        <div class="info">
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="info-text">
                    ADDRESS
                    <p>Abdul haq , L block Johar Town Lahore.</p>
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="info-text">
                    PHONE
                    <p>+123 456 789</p>
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="info-text">
                    MOBILE
                    <p>+123 456 980</p>
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="info-text">
                    WEBSITE
                    <p>www.NexaTechSystems.com</p>
                </div>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label" for="fullname">Enter your Full Name *</label>
                <input type="text" class="form-input" id="fullname" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email *</label>
                <input type="email" class="form-input" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="phone">Phone</label>
                <input type="tel" class="form-input" id="phone" name="phone" placeholder="Phone">
            </div>
            <div class="form-group">
                <label class="form-label" for="message">Send message</label>
                <textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="form-submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>Follow Us</p>

</body>
